<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
            $.fn.extend({
                check:function(){
                    return this.each(
                        function(){
                            this.checked=true;
                        }
                    )
                },
                uncheck:function(){
                    return this.each(
                        function(){
                            this.checked=false;
                        }
                    )
                }
            });
            $("input[type='checkbox']").check();
            $.fn.g_color=function(color){
                this.css("background-color",color)
            }
            $("p").g_color("red");
        })
    </script>
</head>
<body>
    <input type="checkbox"> 网络游戏<br>
    <input type="checkbox"> 单机游戏
    <p>老邹你好</p>
</body>
</html>
