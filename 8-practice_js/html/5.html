<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav{
            width: 200px;
            height: 50px;
            background-color: aqua;
            list-style: none;
        }
        .nav>li{
            width: 50px;
            line-height: 50px;
            background-color: red;
            text-align: center;
            position: relative;
            float: left;
        }
        .nav-show{
            list-style: none;
            position: absolute;
            display: none;
            
        }
        .nav-show>li{
            background-color: royalblue;
            width: 50px;
            line-height: 40px;
            
        }
        
    </style>
</head>

<script>
    // let ul_one =document.querySelector('ul');

    // console.log(lis);

    // console.log(ul_one.children[0]);

    // console.log(ul_one.children[5]);
    let lis =document.querySelector('.nav').children;
    console.log(lis)
    for(let i=0;i<lis.length;i++){
        lis[i].onmouseover=function(){
            // onmouseover移动onmouseout移出
            this.children[1].style.display='block';
            for(i=0;i<lis.length;i++){
                lis[i].style.backgroundColor='';
            }
            this.style.backgroundColor='blue';
        }
        lis[i].onmouseout=function(){
            this.children[1].style.display='none';
            for(i=0;i<lis.length;i++){
                lis[i].style.backgroundColor='';
            }
        }
    }
</script>
