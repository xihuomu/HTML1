<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            position: absolute;
            width: 100px;
            height: 100px;
            left: 0;
            background-color: aqua;
        }
        .tops{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 200px;
            left: 0;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button>
        点击1
    </button>
    <button>
        点击2
    </button>
    <div class="all">
        你好吗
    </div>
    <div class="tops">
        你好吗
    </div>
    <script>
        function div_one(obj,target,callback){
            clearInterval(obj.timer);
            obj.timer = setInterval(function(){
                if(obj.offsetLeft>=target){
                    clearInterval(obj.timer);
                    if(callback){
                        callback();
                    }
                }
                obj.style.left = obj.offsetLeft +1+'px' ;
            },10);
        }
        let all = document.querySelector('.all');
        let tops = document.querySelector('.tops');
        div_one(all,300);
        let btn = document.querySelectorAll('button')
        btn[0].addEventListener('click',function(){
            div_one(tops,200);
        })
        btn[1].addEventListener('click',function(){
            div_one(tops,300,function(){
                div_one.style.backgroundColor='aqua' ;
            });
        })
    </script>
</body>
</html>
