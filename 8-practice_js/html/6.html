<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid #333333;
        }
        thead tr{
            height: 40px;
            border: 1px solid #333333;
        }
        a{
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
     <table cellspacing='0'>
         <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
         </thead>
         <tbody>

         </tbody>
     </table>
     <script>
         let arrs=[
             {
                name:1 ,
                subject:666,
                age:20,
                score:68
             },
             {
                name:2 ,
                subject:666,
                age:20,
                score:68
             },
             {
                name:3 ,
                subject:666,
                age:20,
                score:68
             },
             {
                name:4 ,
                subject:666,
                age:20,
                score:68
             },
             {
                name:5 ,
                subject:666,
                age:20,
                score:68
             },
         ];
         let tbody =document.querySelector('tbody');
         let i=0;
         for(i=0;i<arrs.length;i++){
             let tr = document.createElement('tr');//增加单元格行
             tbody.appendChild(tr);
             for(let k in arrs[i]){
                let td = document.createElement('td');//增加单元格列
                td.innerHTML=arrs[i][k];
                tr.appendChild(td);
                
             }
             let td = document.createElement('td');
             td.innerHTML='<a href="javascript:;">删除</a>';
             tr.appendChild(td);
         }
         let as =document.querySelectorAll('a');
         for(i=0;i<as.length;i++){
             as[i].onclick=function(){
                 tbody.removeChild(this.parentNode.parentNode);
             }
         }
     </script>
</body>
</html>
