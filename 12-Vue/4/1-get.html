<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="js/vue.js"></script>
		<script src="js/axios.min.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div class="box">
			<h1>{{msg}}</h1>
			<button type="button" @click="getReq()">httpfn方法</button>
		</div>
	</body>
	<script>
		let box = new Vue({
			el:".box",
			data:{
				msg:"请点击下面按钮"
			},
			methods:{
				getReq:function(){
					axios.get("hello.txt").then(
						res=>{
							this.msg=res.data
						}
					).catch(
						err=>{
							console.log(err)
						}
					)
				}
			},
		})
	</script>
</html>
