<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        input{
            float: right;
        }
        a{
            padding:0 1px;
            margin-left: 5px;
            float: left;
            color: #333;
        }
        a:hover{
            color: red;
            text-decoration: none;
        }
        .one{
            height: 50%;
        }
        form{
            width: 350px;
            text-align: center;
            height: 200px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="text-align: center;">
                <img src="images/logo.png" style="height: 100px;">
            </div>
            <div class="col-md-6">
                <div class="row" style="height: 50px;">
                    <input type="button" value="搜索"class="btn-success" style="margin-top: 20px;">
                    <input type="text"class="input" value="输入想搜索的内容"style="margin-top: 20px;">
                </div>
                <div class="row" style="line-height: 50px;">
                    <div class="col-md-8 col-md-offset-4">
                        <a>首页</a>
                        <a>公共查询</a>
                        <a>常见问题</a>
                        <a>政策法规</a>
                        <a>通知公告</a>
                        <a>备案须知</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="background-image: url(images/adbg.png);">
            <div class="col-md-6">
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-6 col-md-offset-2">
                        <img src="images/xcy.png">
                    </div>
                </div>
                <div class="row"  style="margin:20px 0 30px;">
                    <div class="col-md-6 col-md-offset-3">
                        <img src="images/liucheng.png">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3" style="margin-top: 50px;background-color: white;">
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-5">
                                <p>普通用户</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p class="text-center">用户名：</p>
                            </div>
                            <div class="col-md-8">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p class="text-center">密码：</p>
                            </div>
                            <div class="col-md-8">
                                <input type="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1 col-md-offset-4">
                                <input type="checkbox">
                            </div>
                            <div class="col-md-5">
                                <p>记住密码</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1 col-md-offset-6">
                                <input type="button" value="登录" style="background-color: red;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <a>没有账号注册</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="text-align: center;background-color: gray;">
            <span>111</span><br>
            <span>111</span><br>
            <span>111</span>
        </div>
