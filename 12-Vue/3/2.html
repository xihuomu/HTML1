<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="js/vue.js"></script>
		<style>
			.box{
				line-height: 40px;
			}
			table{
				width: 600px;
				text-align: center;
				border-collapse: collapse;
				border: 1px solid black;
			}
			thead{
				background-color: #0077AA;
			}
			tbody tr:nth-child(2n){
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<table>
				<thead>
					<tr>
						<td></td>
						<td>商品名称</td>
						<td>商品单价</td>
						<td>商品数量</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item,index) in arr">
						<td>{{item.ind}}</td>
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
						<td>
							<button @click="del(index)" :disabled="item.num<=0" style="float: left;margin-top: 10px;">-</button>
							{{item.num}}
							<button @click="add(index)" style="float: right;margin-top: 10px;">+</button>
						</td>
						<td><button @click="delArr(index)">移除</button></td>
					</tr>
				</tbody>
			</table>
			<div>
				总价：￥<span>{{allPrice()}}</span>
			</div>
		</div>
	</body>
	<script>
		let box = new Vue({
			el:".box",
			data:{
				arr:[
					{
						ind:1,
						name:"iPone X",
						price:1000,
						num:1,
					},
					{
						ind:2,
						name:"荣耀 10",
						price:2000,
						num:1,
					},
					{
						ind:3,
						name:"华为 P20",
						price:3000,
						num:1,
					},
					{
						ind:4,
						name:"小米 8",
						price:4000,
						num:1,
					}
				],
			},
			methods:{
				delArr(index){
				    this.arr.splice(index,1)
				},
				del:function(index){
					this.arr[index].num--;
				},
				add:function(index){
					this.arr[index].num++;
				},
				allPrice:function(){
					let allPrice = 0;
					// for(let item of this.arr){
					// 	allPrice+=item.num*item.price
					// }
					this.arr.forEach(function(item){
						allPrice+=item.num*item.price
					})
					return allPrice
				}
			},
			// computed:{
			// 	allPrice(){
			// 		let allPrice = 0;
			// 		// for(let item of this.arr){
			// 		// 	allPrice+=item.num*item.price
			// 		// }
			// 		this.arr.forEach(function(item){
			// 			allPrice+=item.num*item.price
			// 		})
			// 		return allPrice
			// 	}
			// }
		})
	</script>
</html>
