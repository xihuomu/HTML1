<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js"></script>
		<style>
			li{
				list-style: none;
				display: inline-block;
				padding: 20px;
			}
			#show{
				width: 400px;
				height: 400px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><router-link to="/home">首页</router-link></li>
				<li><router-link to="/vip">会员</router-link></li>
				<li><router-link to="/hot">活动</router-link></li>
				<li><a href="#/home">首页</a></li>
			</ul>
			<div id="show">
				<router-view></router-view>
			</div>
		</div>
	</body>
	<script>
		//1.定义路由组件
		const Home={template:'<h2>首页内容</h2>'};
		const Vip={template:'<h2>会员内容</h2>'};
		const Hot={template:'<h2>活动内容</h2>'};
		//2.定义路由组件的配置（url的锚点路径）
		const routes=[
			{path:'/home',component:Home},
			{path:'/vip',component:Vip},
			{path:'/hot',component:Hot},
			]		
		//3.把定义好的路由配置，创建一个实例对象
		const router=new VueRouter({
			routes//routes:routes
		})
		//4.把路由对象跟//对象进行挂载
		var box=new Vue({
			el:'#box',
			data:{},
			router,
			// beforeCreate:function(){
			// 	this.$router.push('/home')
			// }
		})
		router.push('/home')
	</script>
</html>
