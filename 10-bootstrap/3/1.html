<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="line-height: 100px;">
            <div class="col-md-4 col-md-offset-4">
                <h1 style="line-height: 100px;margin: 0;">百度一下</h1>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success"  data-toggle="modal" data-target="#mymodal">
                    登录
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <input type="text"  class="form-control">
            </div>
            <div class="col-md-3">
                <button class="form-control btn btn-primary">百度一下</button>
            </div>
        </div>
    </div>
    <div id="mymodal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>登录百度帐号</h4>
                </div>
                <div class="modal-body">
                    <input type="text"  class="form-control" placeholder="请输入手机/账号/邮箱"><br>
                    <input type="password"  class="form-control" placeholder="请输入密码"><br>
                    <input type="checkbox"><span style="color: blue;">下次自动登录</span><br><br>
                    <input type="button"  class="btn btn-primary form-control" value="登录">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">保存</button>
                    <button class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
