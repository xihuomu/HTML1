<!DOCTYPE html>
<html lang="en">
<head>

<body> 
    <div style="background-color: gray;">
        <div class="container">
            <ul class="nav navbar-nav">

            <ul class="nav navbar-nav navbar-form navbar-right">

            </ul>
        </div>
    </div>
    <div id="mycar" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active"><img src="images/img1.jpg"></div>
            <div class="item"><img src="images/img2.jpg"></div>
            <div class="item"><img src="images/img3.jpg"></div>
        </div>
      <ol class="carousel-indicators">
        <li data-target="#mycar" data-slide-to="0" class="active"></li>
        <li data-target="#mycar" data-slide-to="1"></li>
        <li data-target="#mycar" data-slide-to="2"></li>

        </a>

    <div id="mymodal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog modal-sm">

                <div class="modal-body">
                    <input type="text"  class="form-control" placeholder="手机/账号/邮箱"><br>
                    <input type="password"  class="form-control" placeholder="密码"><br>
                    <input type="checkbox"><span style="color: blue;">下次自动登录</span><br><br>
                    <input type="button"  class="btn btn-primary form-control" value="登录">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">保存</button>
                    <button class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $("#mycar").carousel({
        interval:500
    })
</script>
