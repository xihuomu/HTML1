<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QQ简易聊天框</title>
    <link rel="stylesheet" href="css/chat.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .one{
            background-color: aqua;
            line-height: 20px;
            font-size: 16px;
            /* margin-bottom: 1px; */
        }
        .two{
            width: 30px;
        }
    </style>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
            let $imgs = new Array("images/I1.jpg","images/I3.jpg","images/I2.jpg");
            let $name = new Array("1","2","3");
            $("#send").click(function(){
                let $num = parseInt(Math.random()*3);
                let $newin = $("textarea").val();
                if($newin.length==""){
                    alert("6");
                }
                else{
                    $(".chatBody").append("<div><img  src='"+$imgs[$num]+"'/>"+$name[$num]+"<br/><p >"+$newin+"</p></div>");
                    $(".chatBody p").addClass("one");
                    $(".chatBody img").addClass("two");
                    $("textarea").val("");
                }
            })
        })
    </script>
</head>
<body>
<section id="chat">
    <div class="chatBody"></div>
    <div><img src="images/icon.jpg"></div>
    <textarea class="chatText"></textarea>
    <div class="btn"><span>关闭(C)</span><span id="send">发送(S)</span></div>
</section>
</body>
</html>
