<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Document</title>
	    <script src="js/vue.js"></script>
		<style>
			.box{
				border: 2px solid red;
				width: 340px;
				padding:20px 20px;
			}
			.box-top{
				border: 1px solid gray;
				width: 300px;
				padding: 0 20px 20px 20px;
				line-height: 40px;
			}
			.box-bottom{
				line-height: 30px;
				padding: 0 20px 20px 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box-top">
				<h4>用户注册</h4>
				用户名：<input type="text" v-model="text"/><br>
				密码框：<input type="password" v-model="password"/><br>
				 <form name="my_form" method="POST">
						性别：
						<input v-model="radio" type="radio" name="post" value="男">男
						<input v-model="radio" type="radio" name="post" value="女">女
				</form>
				爱好(可以多选)：	<input v-model="checkbox" type="checkbox" value="吃"/>吃
								<input type="checkbox" v-model="checkbox" value="睡"/>睡
								<input type="checkbox" v-model="checkbox" value="玩"/>玩
								<input type="checkbox" v-model="checkbox" value="唱"/>唱<br>
				<button class="btn">提交</button>
				<button class="btn" style="margin-left: 20px;">重置</button>
			</div>
			<div class="box-bottom">
				<h4>填写表单内容如下：</h4>
				用户名：<span>{{text}}</span><br>
				密码：<span>{{password}}</span><br>
				性别：<span>{{radio}}</span><br>
				爱好(多选)：<span>{{checkbox}}</span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		let box = new Vue({
			el:".box",
			data:{
				text:"",
				password:"",
				radio:"",
				checkbox:[]
			},
			methods:{
				
			}
		})
	</script>
</html>
