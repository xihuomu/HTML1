<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="js/vue.js"></script>
		<style>
			.box{
				margin: 0 auto;
				width: 800px;
				height: 400px;
				border: 2px solid red;
				position: relative;
			}
			.box-top{
				text-align: center;
				margin: 0 auto;
				line-height: 50px;
			}
			.box-top>span{
				font-size: 30px;
			}
			.box>input{
				width: 200px;
				left: 300px;
				top:150px ;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box-top" @click="fn1">
				<img src="img/pic.png"><span>Edit Me</span>
			</div>
			{{text}}
			<input type="text" v-show="inputshow" v-model="text"/>
		</div>
	</body>
	<script>
		let box = new Vue({
			el:'.box',
			data:{
				inputshow:false,
				text:""
			},
			methods:{
				fn1:function(){
					this.inputshow=!this.inputshow
				}
				
			}
		})
	</script>
</html>
