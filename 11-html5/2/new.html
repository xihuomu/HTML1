    let can = document.querySelector("#can");

    //坐标变换
    ctx.beginPath();
        ctx.fillStyle="green"
        ctx.fillRect(100,100,300,200);//填充矩形
        ctx.save();
            //平移
            ctx.fillStyle="red";
            ctx.translate(100,200);
            ctx.fillRect(100,100,300,200);
        ctx.restore();
        ctx.save();
            //缩放
            ctx.fillStyle="blue";
            ctx.scale(0.7,0.5);
            ctx.fillRect(100,100,300,200);
        ctx.restore();
        ctx.save();
            //旋转
            ctx.fillStyle="yellow";
            ctx.translate(100,100);
            ctx.rotate(Math.PI/4);
            ctx.fillRect(0,0,300,200);
        ctx.restore();
    ctx.closePath();
