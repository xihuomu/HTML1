<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
        position: relative;
    }
    li{
        line-height: 50px;
        width: 100px;
        float: left;
        text-align: center;
        background-color: blue;
    }
    .li_div{
        width: 500px;
        line-height: 150px;
        position: absolute;
        background-color: yellow;
        top: 49px;
        display: none;
        text-align: center;
    }
</style>
<body>
    <ul>
        <li>1</li>
        <div class="li_div">11</div>
        <li>2</li>
        <div class="li_div">22</div>
        <li>3</li>
        <div class="li_div">33</div>
        <li>4</li>
        <div class="li_div">44</div>
        <li>5</li>
        <div class="li_div">55</div>
    </ul>
    <script>
        let lis = document.querySelectorAll('li')
        let lis_div = document.querySelectorAll('.li_div');
        for(let i = 0 ; i < lis.length ; i++ ){
            lis[i].onclick = function(){
                for(let i = 0 ; i < lis.length ; i++ ){
                    lis[i].style.backgroundColor='blue';
                    lis_div[i].style.display='none';
                }
                this.style.backgroundColor='yellow';
                lis_div[i].style.display='block';
            }
        }
    </script>
</body>
</html>
