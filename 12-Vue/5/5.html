<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js"></script>
		<style>
			#box{
				width: 1200px;
				margin: 50px auto;
				padding: 50px 50px;
				border: 1px solid red;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
				<h1>钟琼</h1>
			<ul>
				<li v-for="item in arr">
					<span>标题：{{item.channelName}}</span>
					<span>时间：{{item.pubDate}}</span>
					<br>
					<p>{{item.desc}}</p>
					<img :src="item.imageurls.url" style="width: 200px;height: 200px;"/>
					<p>{{item.title}}</p>
					<span>{{item.source}}</span>
				</li>
			</ul>
		</div>
	</body>
	<script>
		let box = new Vue({
			el:"#box",
			data:{
				arr:[]
			},
			mounted:function(){
				axios.get("https://route.showapi.com/109-35?channelId=&channelName=&id=&maxResult=20&needAllList=0&needContent=0&needHtml=0&page=1&showapi_appid=365496&showapi_timestamp=20200915165652&title=汽车&showapi_sign=e2fc82af5c8f4de0b842d17eb1617c79").then(
				res=>{
					this.arr=res.data.showapi_res_body.pagebean.contentlist
				}
				)
			},
			methods:{
				
			}
		})
	</script>
</html>
