<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    body {
        background:url(img/11.jpg) no-repeat center center;
    }
    .container {
        width:300px;   margin:0px auto;
    }
    h2 {
        font-size:35px;
        text-align:center;
    }
    .play {
        text-align:center;
    }
    .play a {
        display:inline-block;
        border:1px #666 solid;
        border-radius:8px;
        padding:45px 25px 12px;
        font-size:16px;
        background:url(img/play.png) no-repeat center 12px;
        color:#505050;
        font-weight:bold;
        text-decoration:none;
    }
</style>
<body>
<div class="container">
    <h2>见缝插针小游戏</h2>
    <div class="play"> <a href="play1.html" id="go">关卡<span id="leavl">1</span></a> </div>
</div>
</body>
<script>
    var leavl = parseInt(window.location.href.split("#")[1]);
    if(leavl){
        if(leavl==7){
            leavl = 0;
        }
        document.getElementById("leavl").innerHTML = leavl+1;
        document.getElementById("go").setAttribute("href","play1.html#"+leavl);
    }
</script>
</html>
