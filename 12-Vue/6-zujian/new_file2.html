<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.combox{
				height: 53px;
				border-bottom:1px solid #333333;
				line-height: 53px;
				background-color: azure;
			}
			.combox span{
				vertical-align: middle;
			}
			.combox img{
				vertical-align: middle;
				float: right;
				margin-right: 10px;
			}
			.mylist{
				padding: 20px 20px;
				position: fixed;
				bottom: 0;
				width: 1000px;
			}
			.lists{
				text-align: center;
				width: 250px;
				float: left;
			}
		</style>
	</head>
	<body>
		<!-- 父子组件 -->
		<div id="box">
			<pr-nav></pr-nav>
		</div>
		<!-- 父组件 -->
		<template id="prnav">
			<div>
				<my-nav txt="首页" img1="img/1.png" img2="img/2.png"></my-nav>
				<!-- <my-nav txt="新闻" img1="img/3.png" img2="img/4.png"></my-nav>
				<my-nav txt="会员" img1="img/1.png"></my-nav> -->
				<my-bottom img3="img/1.png" txt3="首页"></my-bottom>
			</div>
		</template>
		<!-- 子组件 -->
		<template id="navs">
			<div class="combox">
				<span>{{txt}}</span>
				<img :src="img1" />
				<img :src="img2" />
			</div>			
		</template>
		<template id="bottom">
			<div class="mylist"> 
				<div class="lists">
					<img :src="img3"/>
					<br>
					<span>{{txt3}}</span>
				</div>
			</div>
		</template>
	</body>
</html>
<script>
	var box=new Vue({
		el:'#box',
		data:{},
		components:{
			'prNav':{
				template:'#prnav',
				components:{
					'myNav':{
						template:'#navs',
						props:['txt','img1','img2']
					},
					'myBottom':{
						template:'#bottom',
						props:['img3','txt3']
					}
				}
			}					
		},
		methods:{}
	})
</script>
